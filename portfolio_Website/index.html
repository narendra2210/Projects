<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Narendra Singh</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experiance">Experiance</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Narendra Singh</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experiance" onclick="toggleMenu()">Experiance</a></li>
                <li><a href="#project" onclick="toggleMenu()">Project</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Narendra Singh profile picture">
        </div>
        <div class="section__text">
            <p class="section__text__p">Hello, I'm</p>
            <h1 class="title">Narendra Singh</h1>
            <p class="section__text__p2">Software Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Show Resume</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact info</button>
            </div>
            <div class="socials-container">
                <img src="./assets/linkedin.png" alt="My LinkedIn profile"
                class="icon" onclick="location.href='https://linkedin.com/in/narendra-singh-7153a1255/'">
                <img src="./assets/github.png" alt="My GitHub profile"
                class="icon" onclick="location.href='https://github.com/narendra2210'">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
